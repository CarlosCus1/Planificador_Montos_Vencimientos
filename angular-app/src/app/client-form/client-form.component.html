<h2>Datos del Cliente</h2>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="monto">Monto Total (S/)</label>
    <input type="number" id="monto" formControlName="monto" class="form-control">
    <div *ngIf="clientForm.get('monto')?.invalid && clientForm.get('monto')?.touched" class="error-message">
      Monto es requerido.
    </div>
  </div>

  <div class="form-group">
    <label for="ruc">RUC</label>
    <input type="text" id="ruc" formControlName="ruc" class="form-control">
    <div *ngIf="isRucLoading" class="loading-indicator">
      <span>Buscando RUC...</span>
    </div>
    <div *ngIf="rucError" class="error-message">
      {{ rucError }}
    </div>
    <div *ngIf="clientForm.get('ruc')?.invalid && clientForm.get('ruc')?.touched && !isRucLoading" class="error-message">
      RUC debe tener 11 dígitos.
    </div>
  </div>

  <div class="form-group">
    <label for="razonSocial">Razón Social</label>
    <input type="text" id="razonSocial" formControlName="razonSocial" class="form-control">
  </div>

  <div class="form-group">
    <label for="codigoCliente">Código de Cliente (Opcional)</label>
    <input type="text" id="codigoCliente" formControlName="codigoCliente" class="form-control">
  </div>

  <div class="form-group">
    <label for="linea">Línea</label>
    <select id="linea" formControlName="linea" class="form-control">
      <option value="viniball">Viniball</option>
      <option value="vinifan">Vinifan</option>
      <option value="otros">Otros</option>
    </select>
  </div>

  <div class="form-group">
    <label for="pedido">Código de Pedido (Requerido)</label>
    <input type="text" id="pedido" formControlName="pedido" class="form-control">
    <div *ngIf="clientForm.get('pedido')?.invalid && clientForm.get('pedido')?.touched" class="error-message">
      Pedido es requerido.
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="clientForm.invalid" class="btn-primary">Calcular</button>
  </div>

</form>
