<div class="login-container">
  <h2>Bienvenido al Planificador</h2>
  <p>Por favor, inicie sesión para continuar.</p>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control">
      <div *ngIf="loginForm.get('nombre')?.invalid && loginForm.get('nombre')?.touched" class="error-message">
        Nombre es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" formControlName="correo" class="form-control">
      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="error-message">
        <span *ngIf="loginForm.get('correo')?.errors?.['required']">Correo es requerido.</span>
        <span *ngIf="loginForm.get('correo')?.errors?.['email']">Formato de correo inválido.</span>
        <span *ngIf="loginForm.get('correo')?.errors?.['pattern']">El correo debe ser del dominio @cipsa.com.pe.</span>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">Ingresar</button>
    </div>
  </form>
</div>
